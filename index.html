<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万能文書作成・デザインツール</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&family=Zen+Maru+Gothic:wght@500;700&family=BIZ+UDPGothic:wght@400;700&family=BIZ+UDPMincho:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- html2canvas & jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-top-bar">
        <div class="top-bar-left">
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Document Designer</h1>
        </div>
        <div class="top-bar-center">
            <div class="zoom-controls">
                <button id="zoom-out" title="縮小"><i class="fa-solid fa-minus"></i></button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in" title="拡大"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="action-group">
                <button id="btn-export" class="top-btn primary" title="PDFとして保存"><i class="fa-solid fa-file-pdf"></i>
                    PDF保存</button>
                <div class="dropdown">
                    <button class="top-btn secondary"><i class="fa-solid fa-image"></i> 画像 <i
                            class="fa-solid fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <button id="btn-export-png"><i class="fa-solid fa-image"></i> PNG保存</button>
                        <button id="btn-export-jpg"><i class="fa-solid fa-image"></i> JPG保存</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="top-btn secondary"><i class="fa-solid fa-database"></i> データ <i
                            class="fa-solid fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <button id="btn-data-export"><i class="fa-solid fa-download"></i> JSON保存</button>
                        <button id="btn-data-copy"><i class="fa-solid fa-key"></i> キーをコピー</button>
                        <button id="btn-data-import"><i class="fa-solid fa-upload"></i> 読み込み</button>
                    </div>
                </div>
            </div>
            <input type="file" id="input-import-json" style="display:none" accept=".json">
        </div>
    </header>

    <div class="app-container">
        <!-- サイドバー (設定) -->
        <aside class="sidebar">
            <!-- Removed duplicated header -->

            <div class="controls-container">
                <!-- 基本情報 -->
                <div class="control-group">
                    <h3><i class="fa-solid fa-file-signature"></i> 新規作成</h3>
                    <div class="input-wrap">
                        <label>テンプレート機能は廃止されました。自由に入力してください。</label>
                        <button id="btn-reset-doc" class="secondary-btn w-100">
                            <i class="fa-solid fa-rotate-right"></i> 全てリセット
                        </button>
                    </div>
                </div>

                <!-- 基本情報 -->
                <div class="control-group full-width">
                    <h3><i class="fa-solid fa-pen"></i> 基本情報</h3>
                    <div class="input-wrap">
                        <label>タイトル</label>
                        <input type="text" id="input-title" value="タイトルを入力してください">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="input-wrap">
                            <label>発行日</label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="input-wrap">
                            <label>識別ID/号数</label>
                            <input type="text" id="input-vol" value="ID-001">
                        </div>
                    </div>
                    <div class="input-wrap">
                        <label>発行者名</label>
                        <div class="issuer-input-container">
                            <div class="issuer-select-wrap">
                                <select id="input-issuer-select">
                                    <option value="ここに発行者名を入力">ここに発行者名を入力</option>
                                    <option value="ADD_NEW">-- 新規追加 --</option>
                                </select>
                                <button id="btn-delete-issuer" class="icon-btn-danger" title="この項目を削除"
                                    style="display:none;"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <input type="text" id="input-issuer" style="display:none;" placeholder="新しい部門名を入力">
                        </div>
                    </div>
                </div>

                <!-- デザイン設定 -->
                <div class="control-group full-width">
                    <h3><i class="fa-solid fa-palette"></i> デザイン設定</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <div class="input-wrap">
                                <label>メインカラー</label>
                                <div class="color-picker-wrapper">
                                    <input type="color" id="input-color-primary" value="#D32F2F">
                                    <span id="color-code">#D32F2F</span>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label>グラデーション・アクセント</label>
                                <div class="color-picker-wrapper">
                                    <input type="color" id="input-color-accent" value="#FF5252">
                                    <span id="color-code-accent">#FF5252</span>
                                </div>
                            </div>
                            <button id="btn-save-gradient" class="secondary-btn w-100 mt-10">
                                <i class="fa-solid fa-swatchbook"></i> 保存
                            </button>
                        </div>
                        <div>
                            <div class="input-wrap">
                                <label>フォント</label>
                                <select id="input-font">
                                    <optgroup label="標準フォント">
                                        <option value="'Noto Sans JP', sans-serif">Noto Sans JP (標準)</option>
                                        <option value="'Noto Serif JP', serif">Noto Serif JP (明朝)</option>
                                    </optgroup>
                                    <optgroup label="UD / ユニバーサルデザイン">
                                        <option value="'BIZ UDPGothic', sans-serif">BIZ UDPゴシック</option>
                                        <option value="'BIZ UDPMincho', serif">BIZ UDP明朝</option>
                                    </optgroup>
                                    <optgroup label="システム / MS系">
                                        <option value="'MS PGothic', 'MS Gothic', sans-serif">ＭＳ Ｐゴシック</option>
                                        <option value="'MS PMincho', 'MS Mincho', serif">ＭＳ Ｐ明朝</option>
                                        <option value="'Meiryo', sans-serif">メイリオ</option>
                                        <option value="'Yu Gothic', 'YuGothic', sans-serif">遊ゴシック</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="input-wrap range-wrap">
                                <div class="label-with-value">
                                    <label>タイトルサイズ</label>
                                    <span class="range-val"><span id="val-size-title">32</span>pt</span>
                                </div>
                                <input type="range" id="input-size-title" min="20" max="60" value="32">
                            </div>
                            <div class="input-wrap range-wrap">
                                <div class="label-with-value">
                                    <label>本文サイズ</label>
                                    <span class="range-val"><span id="val-size-body">11</span>pt</span>
                                </div>
                                <input type="range" id="input-size-body" min="8" max="20" value="11">
                            </div>
                        </div>
                    </div>
                    <div id="saved-gradients-container" class="palette-container mt-10">
                        <!-- Saved gradients will appear here -->
                    </div>
                </div>

                <!-- レイアウト設定 (独立したグループ) -->
                <div class="control-group full-width">
                    <h3><i class="fa-solid fa-layer-group"></i> レイアウト選択</h3>
                    <div class="layout-grid">
                        <button class="layout-btn active" data-layout="standard"><i class="fa-solid fa-file-lines"></i>
                            標準</button>
                        <button class="layout-btn" data-layout="official"><i class="fa-solid fa-stamp"></i>
                            公的文書</button>
                        <button class="layout-btn" data-layout="modern"><i class="fa-solid fa-table-columns"></i>
                            モダン</button>
                        <button class="layout-btn" data-layout="simple"><i class="fa-regular fa-file"></i>
                            シンプル</button>
                        <button class="layout-btn" data-layout="elegant"><i class="fa-solid fa-feather-pointed"></i>
                            エレガント</button>
                        <button class="layout-btn" data-layout="accent"><i class="fa-solid fa-wand-magic-sparkles"></i>
                            アクセント</button>
                        <button class="layout-btn" data-layout="business"><i class="fa-solid fa-briefcase"></i>
                            ビジネス</button>
                        <button class="layout-btn" data-layout="creative"><i class="fa-solid fa-palette"></i>
                            クリエイティブ</button>
                        <button class="layout-btn" data-layout="newspaper"><i class="fa-solid fa-newspaper"></i>
                            ニュース</button>
                        <button class="layout-btn" data-layout="academic"><i class="fa-solid fa-graduation-cap"></i>
                            アカデミック</button>
                    </div>
                </div>

                <!-- 表示オプション -->
                <div class="control-group">
                    <h3><i class="fa-solid fa-display"></i> 表示設定</h3>
                    <div class="checkbox-group mt-10">
                        <label class="toggle-switch">
                            <input type="checkbox" id="input-show-page-number" checked>
                            <span class="slider"></span>
                            <span class="toggle-label">ページ番号を表示</span>
                        </label>
                    </div>
                </div>

                <!-- コンテンツセクション -->
                <div class="control-group full-width" id="sections-container-parent">
                    <h3><i class="fa-solid fa-layer-group"></i> コンテンツセクション</h3>
                    <div id="sections-container">
                        <!-- Dynamic sections will be added here -->
                    </div>
                    <div class="section-actions-grid">
                        <button id="btn-add-section" class="secondary-btn">
                            <i class="fa-solid fa-plus"></i> セクション追加
                        </button>
                        <button id="btn-add-page-break" class="secondary-btn">
                            <i class="fa-solid fa-scissors"></i> 改ページ挿入
                        </button>
                    </div>
                </div>

                <!-- 画像 -->
                <div class="control-group">
                    <h3><i class="fa-solid fa-image"></i> 画像設定</h3>
                    <div class="input-wrap">
                        <label>メイン画像</label>
                        <input type="file" id="input-image" accept="image/*">
                        <button id="btn-remove-image" class="secondary-btn"
                            style="display:none; margin-top:5px;">削除</button>
                    </div>
                    <div class="input-wrap range-wrap">
                        <label>画像サイズ</label>
                        <input type="range" id="input-image-size" min="20" max="100" value="100">
                    </div>
                </div>

                <!-- フッター -->
                <div class="control-group">
                    <h3><i class="fa-solid fa-copyright"></i> フッター</h3>
                    <div class="input-wrap">
                        <label>連絡先・備考</label>
                        <textarea id="input-footer" rows="2">ここに連絡先・備考を入力してください。</textarea>
                    </div>
                </div>

                <!-- 作成履歴 -->
                <div class="control-group full-width" id="history-container-parent">
                    <h3><i class="fa-solid fa-clock-rotate-left"></i> 作成履歴</h3>
                    <div id="history-container" class="history-list">
                        <!-- History items will be added here -->
                        <p class="empty-msg">履歴はありません</p>
                    </div>
                    <button id="btn-save-history" class="secondary-btn w-100 mt-10">
                        <i class="fa-solid fa-floppy-disk"></i> 履歴に保存
                    </button>
                </div>
            </div>

            <!-- Sidebar footer removed -->
        </aside>

        <!-- メインビュー (プレビュー) -->
        <main class="preview-area">
            <!-- Removed redundant toolbar -->

            <div class="paper-container">
                <div id="paper" class="paper a4 layout-standard">
                    <!-- ヘッダーエリア -->
                    <header class="paper-header">
                        <div class="header-decoration"></div>
                        <div class="header-content">
                            <div class="issue-info">
                                <span class="issue-date" id="preview-date">2024年4月1日</span>
                                <span class="issue-vol" id="preview-vol">ID-001</span>
                            </div>
                            <h1 class="paper-title" id="preview-title">タイトル</h1>
                            <div class="issuer" id="preview-issuer">発行者名</div>
                        </div>
                    </header>

                    <!-- メインコンテンツ -->
                    <div class="paper-body">
                        <div id="preview-sections">
                            <!-- Dynamic preview sections will be added here -->
                        </div>

                        <div class="content-wrapper">
                            <div class="image-container" id="preview-image-container" style="display:none;">
                                <img id="preview-image" src="" alt="Main Image">
                            </div>
                        </div>
                    </div>

                    <!-- フッター -->
                    <footer class="paper-footer">
                        <div class="footer-line"></div>
                        <p id="preview-footer">ここに連絡先・備考を入力してください。</p>
                        <div class="page-number-preview">1 / 1</div>
                    </footer>
                </div>
            </div>
        </main>
    </div>
    <div id="export-progress" class="progress-popup" style="display: none;">
        <div class="progress-content">
            <div class="progress-info">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <span id="progress-text">書き出し中...</span>
                <span id="progress-time" class="remaining-time">残り約 -- 秒</span>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="temp-image-storage" style="display:none;" data-img=""></div>
    <script src="script.js"></script>
</body>

</html>
